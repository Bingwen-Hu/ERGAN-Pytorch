#lr: 0.0001 lambda=0.01
# logger options
image_save_iter: 2000         # How often do you want to save output images during training
image_display_iter: 1000      # How often do you want to display output images during training
display_size: 16              # How many images do you want to display each time
snapshot_save_iter: 4000      # How often do you want to save trained models
log_iter: 1                   # How often do you want to log the training stats

# optimization options
max_iter: 800000              # maximum number of training iterations
batch_size: 4                 # batch size
weight_decay: 0.0005          # weight decay
beta1: 0                      # Adam parameter
beta2: 0.999                  # Adam parameter
init: kaiming                 # initialization [gaussian/kaiming/xavier/orthogonal]
lr_G: 0.0001                  # initial G learning rate
lr_D: 0.0001                  # initial D learning rate
lr_policy: step               # learning rate scheduler
step_size: 100000             # how often to decay learning rate
step_size_cyc: 10000
gamma: 0.5                    # how much to decay learning rate
gan_w: 1                      # weight of adversarial loss
recon_x_w: 10                 # weight of image reconstruction loss
recon_x_w_re: 10
recon_x_w_res: 0.1
recon_s_w: 0                  # weight of style reconstruction loss
recon_c_w: 1                  # weight of content reconstruction loss
recon_x_cyc_w: 1              # weight of explicit style augmented cycle consistency loss
vgg_w: 0                      # weight of domain-invariant perceptual loss
fp16: false
# model options
gen:
  dim: 42                     # number of filters in the bottommost layer
  mlp_dim: 256                # number of filters in MLP
  style_dim: 256              # length of style code
  activ: lrelu                # activation function [relu/lrelu/prelu/selu/tanh]
  n_downsample: 2             # number of downsampling layers in content encoder
  n_res: 4                    # number of residual blocks in content encoder/decoder
  pad_type: reflect           # padding type [zero/reflect]
  new_size: 224               # first resize the shortest image side to this size
  style_name: 1

dis:
  dim: 32                     # number of filters in the bottommost layer
  norm: none                  # normalization layer [none/bn/in/ln]
  activ: lrelu                # activation function [relu/lrelu/prelu/selu/tanh]
  n_layer: 4                  # number of layers in D
  gan_type: lsgan             # GAN loss [lsgan/nsgan]
  num_scales: 3               # number of scales
  pad_type: reflect           # padding type [zero/reflect]
  lambda: 0.01                # 1/0.01/ default=0

# data options
input_dim_a: 3                              # number of image channels [1/3]
input_dim_b: 3                              # number of image channels [1/3]
num_workers: 8                              # number of data loading threads
new_size: 224                               # first resize the shortest image side to this size
crop_image_height: 120                      # random crop image of this height # celeba 160
crop_image_width: 120                      # random crop image of this width
data_root: ./datasets/MeGlass/               # dataset folder location